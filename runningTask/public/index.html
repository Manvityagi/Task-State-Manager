<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task State Runner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body style="height:100vh">
    
    <div class="container">
        <div class="row" style="margin-top:35%; margin-left: 35%;">
            <input id="tableName" style="width:250px;" class="form-control" type="text" placeholder="Enter your company name">
        </div>
        <div class="row" style="margin-top: 10px; margin-left: 35%;">
            <button onclick="start()" id="startProcess" class="btn btn-success" style="margin-left: 50px; width: 150px;">Start</button>
            <button onclick="resume()" id="resumeProcess" class="btn btn-primary" style="display: none; margin-left: 10px; width: 112px;">Pause</button>
            <button onclick="terminate()" id="terminateProcess" class="btn btn-danger" style="display: none; margin-left: 12px; width: 112px;">Terminate</button>
        </div>
        
    </div>

    <script>
        function start(){
            $("#startProcess").hide();
            $("#resumeProcess").show();
            $("#terminateProcess").show();
            $("#tableName").prop('disabled',true);
            const tableName = $('#tableName').val();
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/upload/start',
                data: {
                    userid: tableName
                },
                success: (data) => {
                    console.log(data);
                }
            })
        }
        function resume(){
            const res = $("#resumeProcess").html();
            if(res === 'Pause'){
                $("#resumeProcess").html("Resume");
            }else{
                $("#resumeProcess").html("Pause");
            }
        }
        function terminate(){
            $("#startProcess").show();
            $("#resumeProcess").hide();
            $("#terminateProcess").hide();
            $("#tableName").prop('disabled',false);
        }
    </script>
</body>
</html>
